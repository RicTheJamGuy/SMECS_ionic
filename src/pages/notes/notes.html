<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onNotes(notes)" #registerForm="ngForm">
    <ion-label>Notes (optional):</ion-label>
    <input name="notes" class="textbox" [(ngModel)]="notes" placeholder="{{notePlaceholder}}">
    <button ion-button class="submit-btn" full type="submit">Submit</button>
  </form>
</ion-content>
