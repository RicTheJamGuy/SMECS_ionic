<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <button ion-button full (click)="onFloorLocation()">Submit</button>
  </div>
  <div #zoom class="zoom div1" id="div1">
    <div>
      <img class="" src="{{floorPlanURL}}" (click)="onMapClick($event)">
    </div>
    <div id="div2" class="div2">
      <img src="./../../assets/imgs/red_sniper.png">
    </div>
  </div>
</ion-content>
