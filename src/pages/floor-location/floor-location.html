<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div #zoom class="zoom">
    <div>
      <img id="div1" class="div1" src="{{floorPlanURL}}" (click)="onMapClick($event)">
    </div>
    <div>
      <img id="div2" class="div2" src="../../assets/imgs/red_sniper.png">
    </div>
  </div>
  <div>
    <button ion-button full (click)="onFloorLocation(sniperCoordinateX, sniperCoordinateY)">Submit</button>
  </div>
</ion-content>
