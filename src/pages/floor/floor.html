<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment color="primary" [(ngModel)]="testMode">
      <ion-segment-button value="testModeOff">
        Test Mode: Off
      </ion-segment-button>
      <ion-segment-button value="testModeOn">
        Test Mode: On
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <button ion-button *ngFor="let floor of floors" full (click)="onFloor(floor.floorID, floor.floorName, floor.floorPhoto)">{{floor.floorName}}</button>
  <hr>
  <button ion-button full (click)="onFloor(null, null, null)">Skip floor</button>
</ion-content>
