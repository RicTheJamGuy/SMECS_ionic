<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Notification Sound:</ion-label>
      <ion-select [(ngModel)]="rtones">
        <ion-option *ngFor="let rtone of rtones" value="{{rtone.Name}}">{{rtone.Name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
