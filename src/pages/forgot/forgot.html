<ion-header>
  <ion-navbar>
    <ion-title>Forgot Pin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-card>
    <ion-card-content>
      <div class="login-box">
        <form (ngSubmit)="forgot(email)" #registerForm="ngForm">
          <ion-row>
            <ion-col>
              <ion-list inset>

                <ion-item>
                  <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="signup-col">
              <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Reset</button>
            </ion-col>
          </ion-row>
        </form>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
